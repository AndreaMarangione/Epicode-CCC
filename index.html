<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img id="logo" src="assets/Universe-Logo.png" alt="Benvenuti nell'universo">
    </header>
    <main>
        <div id="galaxy-container">

            <img id="sun" src="assets/Sole.jpg" alt="Sole">

            <div id="earth">
                <img src="assets/Terra.PNG" alt="Pianeta Terra">
            </div>

            <div id="mars">
                <img src="assets/Marte.png" alt="Pianeta Marte">
            </div>

            <div id="venus">
                <img src="assets/Venere.png" alt="Pianeta Venere">
            </div>

            <div id="jupiter">
                <img src="assets/Giove.gif" alt="Pianeta Giove">
            </div>
        </div>
    </main>
    <footer>
        <div class="buttons">
            <button id="play">Play</button>
            <button id="stop">Stop</button>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
