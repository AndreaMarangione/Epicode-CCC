<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universe</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="preloader">
        <ion-icon name="reload-outline" id="preloader-icon"></ion-icon>
    </div>

    <header id="header">
        <img id="logo" src="assets/Universe-Logo.png" alt="Benvenuti nell'universo">
        <div class="github-btn">
            <a class="github-button" href="https://github.com/AndreaMarangione/Epicode-CCC"
                data-color-scheme="no-preference: dark; light: dark; dark: dark;" data-size="large"
                aria-label="Watch AndreaMarangione/Epicode-CCC on GitHub">View on GitHub</a>
        </div>
    </header>

    <main>
        <section class="card-section-left">
        </section>

        <div id="galaxy-container">
            <div id="sunContainer">
                <button class="pop-up" aria-valuetext="sun">Sole</button>
                <img class="planetsImg" aria-valuetext="sun" src="assets/sun.png" alt="Sole">
            </div>

            <div id="mercuryContainer">
                <button class="pop-up" aria-valuetext="mercury">Mercurio</button>
                <img class="planetsImg" aria-valuetext="mercury" src="assets/Mercury.png" alt="Pianeta Mercurio">
            </div>

            <div id="venusContainer">
                <button class="pop-up" aria-valuetext="venus">Venere</button>
                <img class="planetsImg" aria-valuetext="venus" src="assets/venus.png" alt="Pianeta Venere">
            </div>

            <div id="earthContainer">
                <button class="pop-up" aria-valuetext="earth">Terra</button>
                <img class="planetsImg" aria-valuetext="earth" src="assets/earth.png" alt="Pianeta Terra">
            </div>

            <div id="marsContainer">
                <button class="pop-up" aria-valuetext="mars">Marte</button>
                <img class="planetsImg" aria-valuetext="mars" src="assets/mars.png" alt="Pianeta Marte">
            </div>

            <div id="jupiterContainer">
                <button class="pop-up" aria-valuetext="jupiter">Giove</button>
                <img class="planetsImg" aria-valuetext="jupiter" src="assets/jupiter.png" alt="Pianeta Giove">
            </div>

            <div id="saturnContainer">
                <button class="pop-up" aria-valuetext="saturn">Saturno</button>
                <img class="planetsImg" aria-valuetext="saturn" src="assets/Saturn.png" alt="Pianeta Saturno">
            </div>

            <div id="uranusContainer">
                <button class="pop-up" aria-valuetext="uranus">Urano</button>
                <img class="planetsImg" aria-valuetext="uranus" src="assets/Uranus.png" alt="Pianeta Urano">
            </div>

            <div id="neptuneContainer">
                <button class="pop-up" aria-valuetext="neptune">Nettuno</button>
                <img class="planetsImg" aria-valuetext="neptune" src="assets/Neptune.png" alt="Pianeta Nettuno">
            </div>
        </div>
    </main>
    
    <footer id="footer">
        <div class="buttons">
            <button id="play"><ion-icon name="play"></ion-icon></button>
            <button id="stop"><ion-icon name="pause-circle"></ion-icon></button>
        </div>
        <div class="credits">
            <p>Contributors:
                <a href="https://github.com/AndreaMarangione"
                    aria-label="Follow @AndreaMarangione on GitHub">@AndreaMarangione</a> &amp;
                <a href="https://github.com/giacomosx" aria-label="Follow @giacomosx on GitHub">@giacomosx</a>
            </p>
        </div>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script src="./js/globaldata.js"></script>
    <script src="./js/cards.js"></script>
    <script src="./js/animation.js"></script>
</body>

</html>
